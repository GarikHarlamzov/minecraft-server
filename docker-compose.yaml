version: '3.8'

services:
  minecraft:
    build:
      context: .
    container_name: minecraft-server
    image: mydockerproject-minecraft:latest
    ports:
      - "4999:4999"
    volumes:
      - /home/zakha/data/world:/app/world
      - /home/zakha/world_nether:/app/world_nether
      - /home/zakha/data/world_the_end:/app/world_the_end
    restart: unless-stopped
