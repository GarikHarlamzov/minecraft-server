# Конфигурация плагина Spawn Protection
# Здесь хранятся настройки спавн поинта

spawn:
  # Координаты спавн поинта (заполняются автоматически при использовании команды /setspawn)
  world: world
  x: 426.2461486151079
  y: 64.0
  z: 162.42697176171893

# Радиус защиты (в блоках)
protection-radius: 3

# Настройки сообщений
messages:
  spawn-set: §a✅ Спавн поинт успешно установлен!
  block-break-denied: §c❌ Нельзя ломать блоки в радиусе спавна!
  block-place-denied: §c❌ Нельзя ставить блоки в радиусе спавна!
  interaction-denied: §c❌ Нельзя взаимодействовать с блоками в радиусе спавна!
  pvp-denied: §c❌ PvP запрещено в радиусе спавна!
  pvp-protected: §a✅ Вы защищены от PvP в радиусе спавна!
